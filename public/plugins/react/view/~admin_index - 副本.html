<!doctype html>
<html>

<head>
    <include file="public/head" />
    <title>React首页</title>
    <meta name="description" content="ThinkCMF插件演示首页">
    <meta name="keywords" content="ThinkCMF插件演示首页">
    <include file="public/vue" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a>React后台</a></li>
        </ul>
        <div class="common-form">
            <div class="well">
                <p>
                    <b>当前登录管理员id:</b>{$admin_id|default='管理员未登录'}
                </p>
                <p>
                    <b>插件根目录:</b>__PLUGIN_ROOT__
                </p>
                <p>
                    <b>插件模板根目录:</b>__PLUGIN_TMPL__
                </p>
            </div>
            <form method="post" class="js-ajax-form" action="#">
                <div class="table_list">
                    <table width="100%" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="50">ID</th>
                                <th>用户</th>
                                <th>邮箱</th>
                                <th>创建时间</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="users" item="vo">
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.user_login}</td>
                                    <td>{$vo.user_email}</td>
                                    <td>{$vo.create_time}</td>
                                    <td>
                                        <a href="javascript:;">修改</a>|
                                        <a href="javascript:;" class="js-ajax-delete">删除</a>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </form>
            <div id="app">
                <!-- vue -->
                <!--             
    <Modal v-model="visible" title="Welcome">Welcome to iView</Modal> -->
                <i-button type="primary">创建Vue.js模板</i-button>
                <p>&nbsp;</p>
                <i-form :model="formItem" :label-width="80">                    
                    <form-item label="参数名称">
                        <i-input v-model="formItem.input" placeholder="以字母开头"></i-input>
                    </form-item>
                    <form-item label="参数备注">
                        <i-input v-model="formItem.input" placeholder="中文名称，用于注释和表单名称"></i-input>
                    </form-item>
                    <form-item label="表单类型">
                        <i-select v-model="formItem.select">
                            <i-option v-for="item in formtypeData" :value="item.value" :key="item.value">{{item.label}}</i-option>
                        </i-select>
                    </form-item>
                    <form-item label="数值类型">
                        <i-select v-model="formItem.valtype">
                            <i-option v-for="item in valueData" :value="item.value" :key="item.value">{{item.label}}</i-option>
                        </i-select>
                    </form-item>
                    <form-item label="默认数值">
                        <i-input v-model="formItem.input" placeholder="默认为空"></i-input>
                    </form-item>
                    <form-item label="DatePicker">
                        <Row>
                            <Col span="11">
                            <date-picker type="date" placeholder="Select date" v-model="formItem.date"></date-picker>
                            </Col>
                            <Col span="2" style="text-align: center">-</Col>
                            <Col span="11">
                            <time-picker type="time" placeholder="Select time" v-model="formItem.time"></time-picker>
                            </Col>
                        </Row>
                    </form-item>
                    <form-item label="Radio">
                        <radio-group v-model="formItem.radio">
                            <radio label="male">Male</radio>
                            <radio label="female">Female</radio>
                        </radio-group>
                    </form-item>
                    <form-item label="Checkbox">
                        <checkbox-group v-model="formItem.checkbox">
                            <checkbox label="Eat"></checkbox>
                            <checkbox label="Sleep"></checkbox>
                            <checkbox label="Run"></checkbox>
                            <checkbox label="Movie"></checkbox>
                        </checkbox-group>
                    </form-item>
                    <form-item label="Switch">
                        <i-switch v-model="formItem.switch" size="large">
                            <span slot="open">On</span>
                            <span slot="close">Off</span>
                        </i-switch>
                    </form-item>
                    <form-item label="Slider">
                        <Slider v-model="formItem.slider" range></Slider>
                    </form-item>
                    <form-item label="Text">
                        <i-input v-model="formItem.textarea" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="Enter something..."></i-input>
                    </form-item>
                    <form-item>
                        <i-button type="primary">Submit</i-button>
                        <i-button type="ghost" style="margin-left: 8px">Cancel</i-button>
                    </form-item>
                </i-form>
                <!-- vue end -->
            </div>
        </div>
    </div>
    <script>
    new Vue({
        el: '#app',
        data: {
            visible: false,
            valueData: [{
                label: "字符型",
                value: "0"
            }, {
                label: "数组型",
                value: "1"
            }, {
                label: "布尔型",
                value: "2"
            }],
            formtypeData: [{
                label: "输入框",
                value: "Input"
            }, {
                label: "单选",
                value: "Radio"
            }, {
                label: "多选",
                value: "Checkbox"
            }, {
                label: "开关",
                value: "Switch"
            }, {
                label: "选择器",
                value: "Select"
            }, {
                label: "日期选择器",
                value: "DatePicker"
            }, {
                label: "上传",
                value: "Upload"
            }],
            formItem: {
                input: '',
                valtype: '0',
                selectype: '0',
                select: 'Input',
                radio: 'male',
                checkbox: [],
                switch: true,
                date: '',
                time: '',
                slider: [20, 50],
                textarea: ''
            }
        },
        methods: {
            show: function() {
                this.visible = true;
            }
        }
    })
    </script>
</body>

</html>
